		<h1>Obrazac za kontakt</h1>
		<div class="Contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.150725528199!2d16.050733715934673!3d45.82826457910693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476678095bcc4787%3A0xbc1079745cf1e93!2sVrpoljska%20ul.%2010%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1578314456720!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div id="row">					
				<br><label for="fname">Ime i Prezime:</label><br />
					<input id="fname" class="input" name="firstname" type="text" placeholder="Vaše ime i prezime..." size="30" /><br/>
				</div>
				<div class="row">
				<br><label for="email">Email:</label><br/>
					<input id="email" type="email" name="email" type="email" placeholder="korisničkoime@mail.hr" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
					size="30" /><br/>
				</div>
				<div class="row">
				<br><label for="message">Vaša poruka...</label><br/>
					<textarea id="message" class="input" name="message" type="text" placeholder="Napišite svoju poruku ovdje..." rows="5" cols="30"></textarea><br/>
				</div>
				<input id="submit_button" type="submit" value="Send email"/>
			</form>
		</div>
